<div class="row">
  <div class="col-md-12">
    <img
      src="{{ movie.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 200px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ movie.title }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Edit Movie</a> <a href="#">Delete Movie</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">{{ movie.description }}</div>
</div>
