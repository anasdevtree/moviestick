<div
  class="card float-left mb-2 mr-2"
  style="width: 12rem;cursor:pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="image-container">
    <img
      class="card-img-top"
      src="{{ movie.imagePath }}"
      alt="{{ movie.title }}"
    />
  </div>
  <div class="card-body">
    <h6 class="card-title">{{ movie.title }}</h6>
  </div>
</div>
